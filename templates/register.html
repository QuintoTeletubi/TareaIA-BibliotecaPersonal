<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Biblioteca Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="auth-background">
        <div class="auth-particles"></div>
        <div class="auth-overlay"></div>
    </div>
    
    <div class="auth-content">
        <div class="auth-card register-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h1 class="auth-title">Únete</h1>
                <p class="auth-subtitle">Crea tu biblioteca personal</p>
            </div>
            
            <form method="POST" class="auth-form">
                <div class="form-floating-group">
                    <div class="input-wrapper">
                        <input type="text" class="form-control-modern" id="username" name="username" required minlength="3">
                        <label for="username" class="floating-label">
                            <i class="fas fa-user"></i>
                            Usuario
                        </label>
                        <div class="input-line"></div>
                        <div class="input-hint">Mínimo 3 caracteres</div>
                    </div>
                </div>
                
                <div class="form-floating-group">
                    <div class="input-wrapper">
                        <input type="email" class="form-control-modern" id="email" name="email" required>
                        <label for="email" class="floating-label">
                            <i class="fas fa-envelope"></i>
                            Correo Electrónico
                        </label>
                        <div class="input-line"></div>
                    </div>
                </div>
                
                <div class="form-floating-group">
                    <div class="input-wrapper">
                        <input type="password" class="form-control-modern" id="password" name="password" required minlength="6">
                        <label for="password" class="floating-label">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <div class="input-line"></div>
                        <div class="input-hint">Mínimo 6 caracteres</div>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn auth-btn-success">
                    <span class="btn-text">Crear Cuenta</span>
                    <span class="btn-icon">
                        <i class="fas fa-user-check"></i>
                    </span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p class="auth-switch">
                    ¿Ya tienes cuenta? 
                    <a href="{{ url_for('login') }}" class="auth-link">
                        Inicia sesión aquí
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Mostrar mensajes flash -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="auth-messages">
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
